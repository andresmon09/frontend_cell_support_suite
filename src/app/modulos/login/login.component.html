<div class="d-flex justify-content-center align-items-center" style="height: 100vh; background-image: url('../../../assets/dist/img/background.png'); background-size: cover; background-position: center;">
  <div class="login-box" style="background: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px;">
    <div class="login-logo">
      <a href="#" onclick="event.preventDefault();">
        <img src="../../../assets/dist/img/logocompleto.png" alt="Logo" style="max-width: 200px; margin-bottom: -25px; user-select: none;" draggable="false"><br>

        <b>CELL SUPPORT</b> SUITE
      </a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">INICIO DE SESION</p>

        <form action="index3.html" method="post">
          <div class="input-group mb-3">
            <input type="email" id="email" placeholder="Email" class="form-control" [(ngModel)]="email" name="email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" id="clave" class="form-control" placeholder="Contraseña" [(ngModel)]="clave" name="clave">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12" *ngIf="error==true">
              <span style="color: red;">Email o Contraseña Incorrecta</span><hr>
            </div>
            <div class="col-12">
              <input type="button" value="Ingresar" class="btn custom-btn btn-block" (click)="consulta('')">
            </div>
          </div>
        </form>
        
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</div>
