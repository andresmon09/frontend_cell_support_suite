<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Usuarios</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Usuarios</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>

<!-- Main Content Section -->
<section class="content" style="background-image: url('../../../assets/dist/img/background.png'); background-size: contain; background-repeat: repeat; background-position: center; padding: 20px;">
  <div class="container-fluid" style="background-color: rgba(255, 255, 255, 0.9); border-radius: 10px; padding: 20px;">
    <!-- Original Content Starts Here -->
    <hr>
    <input type="button" value="Insertar Usuarios" class="btn btn-insertar" (click)="mostrar_form('ver')">
    <hr>
    <!-- formulario -->
    <div id="formulario" *ngIf="mform==true">
      <div class="row">
        <div class="col-lg-3">
          <input type="text" class="form-control" placeholder="Nombreus" [(ngModel)]="obj_usuarios.nombreus">
          <span style="color: red;" *ngIf="validar_nombreus == false">Insertar Nombre</span>
        </div>
        <div class="col-lg-3">
          <input type="text" class="form-control" placeholder="Celular" [(ngModel)]="obj_usuarios.celular">
          <span style="color: red;" *ngIf="validar_celular == false">Insertar Celular</span>
        </div>
        <div class="col-lg-3">
          <input type="text" class="form-control" placeholder="Email" [(ngModel)]="obj_usuarios.email">
          <span style="color: red;" *ngIf="validar_email == false">Insertar Email</span>
        </div>
        <div class="col-lg-3">
          <input type="text" class="form-control" placeholder="Rol" [(ngModel)]="obj_usuarios.rol">
          <span style="color: red;" *ngIf="validar_rol == false">Insertar Rol</span>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-3">
          <input type="text" class="form-control" placeholder="Identificacion" [(ngModel)]="obj_usuarios.Identificacion">
          <span style="color: red;" *ngIf="validar_Identificacion == false">Insertar Identificacion</span>
        </div>
        <div class="col-lg-3">
          <input type="text" class="form-control" placeholder="Clave" [(ngModel)]="obj_usuarios.clave">
          <span style="color: red;" *ngIf="validar_clave == false">Insertar Clave</span>
        </div>
        <div class="col-lg-3">
          <input type="button" value="Guardar" class="btn btn-guardar" style="width: 100%;" (click)="validar('guardar')" *ngIf="botones_form == false">
          <input type="button" value="Editar" class="btn btn-editar" style="width: 100%;" (click)="validar('editar')" *ngIf="botones_form == true">
        </div>        
        <div class="col-lg-3">
          <input type="button" value="Cancelar" class="btn btn-secondary" style="width: 100%;" (click)="mostrar_form('no ver')">
        </div>
      </div>
    </div>
    
    <hr>
    <div id="tabla" style="background-color: rgba(255, 255, 255, 0.8); border-radius: 10px; padding: 20px;">
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-11">
          <div class="table-responsive">
            <table class="table">
              <tr>
                <th>Nombre</th>
                <th>Celular</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Identificacion</th>
                <th>Clave</th>
                <th>Acciones</th>
              </tr>
              <tr *ngFor="let item of usuarios">
                <td>{{item.nombreus}}</td>
                <td>{{item.celular}}</td>
                <td>{{item.email}}</td>
                <td>{{item.rol}}</td>
                <td>{{item.Identificacion}}</td>
                <td>{{item.clave}}</td>
                <td>
                  <span class="nav-icon fas fa-edit" style="color:rgb(14, 149, 199); cursor: pointer; margin-right: 20px;" title="Editar" (click)="cargar_datos(item, item.id_usuario)"></span>
                  <span class="fas fa-minus-square" style="color:red; cursor: pointer" title="Eliminar" (click)="eliminar(item.id_usuario)"></span>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Original Content Ends Here -->
  </div>
</section>
