<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Categorias</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Categorias</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>

<!-- Main Content Section with Background Image -->
<section class="content" style="background-image: url('../../../assets/dist/img/background.png'); background-size: contain; background-repeat: repeat; background-position: center; padding: 20px;">
  <div class="container-fluid" style="background-color: rgba(255, 255, 255, 0.9); border-radius: 10px; padding: 20px;">
    <!-- contenido -->
    <hr>
<input type="button" value="Insertar Categoria" class="btn custom-button" (click)="mostrar_form('ver')">
<hr>
    <!-- formulario -->
    <div id="formulario" *ngIf="mform==true">
      <div class="row">
        <div class="col-lg-4">
          <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="obj_categorias.nombre">
          <span style="color: red;" *ngIf="validar_nombre == false">Insertar Nombre</span>
        </div>
        <div class="col-lg-4">
          <input type="button" value="Guardar" class="btn custom-button-save" style="width: 100%;" (click)="validar('guardar')" *ngIf="botones_form == false">
          <input type="button" value="Editar" class="btn custom-button-edit" style="width: 100%;" (click)="validar('editar')" *ngIf="botones_form == true">
      </div>      
        <div class="col-lg-4">
          <input type="button" value="Cancelar" class="btn btn-secondary" style="width: 100%;" (click)="mostrar_form('no ver')">
        </div>
      </div>
    </div>
    <hr>
    <div id="tabla">
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
          <div class="table-responsive">
            <table class="table">
              <tr>
                <th>Nombre</th>
                <th>Acciones</th>
              </tr>
              <tr *ngFor="let item of categorias">
                <td>{{item.nombre}}</td>
                <td>
                  <span class="nav-icon fas fa-edit" style="color:rgb(14, 149, 199); cursor: pointer; margin-right: 20px;" title="Editar" (click)="cargar_datos(item, item.id_categorias)"></span> 
                  <span class="nav-icon fas fa-trash" style="color:rgb(255, 1, 1); cursor: pointer" title="Eliminar" (click)="eliminar(item.id_categorias)"></span>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="col-lg-1"></div>
      </div>
    </div>
  </div>
</section>
