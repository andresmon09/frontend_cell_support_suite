<aside class="main-sidebar sidebar-dark-primary elevation-4 custom-sidebar" [class.collapsed]="isCollapsed">
  <!-- Brand Logo -->
  <a href="#" class="brand-link d-flex align-items-center justify-content-between">
    <div>
      <img src="../../../assets/dist/img/logoload.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">CELL SUPPORT SUITE</span>
    </div>
    <!-- Toggle Button for Menu Collapse -->
    <button class="btn btn-toggle-menu" (click)="toggleMenu()">
      <i class="fas" [ngClass]="{'fa-bars': isCollapsed, 'fa-times': !isCollapsed}"></i>
    </button>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="info">
        <a href="#" class="d-block">{{nombreus}}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item">
          <a [routerLink]="['/dashboard']" class="nav-link">
            <i class="nav-icon fas fa-chart-line"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/categorias']" class="nav-link">
            <i class="nav-icon fas fa-list"></i>
            <p>Categorias</p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/clientes']" class="nav-link">
            <i class="nav-icon fas fa-users"></i>
            <p>Clientes</p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/productos']" class="nav-link">
            <i class="nav-icon fas fa-box"></i>
            <p>Productos</p>
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/tickets']" class="nav-link">
            <i class="nav-icon fas fa-ticket-alt"></i>
            <p>Tickets</p>
          </a>
        </li>
        <li class="nav-item" *ngIf="rol != 'invitado'">
          <a [routerLink]="['/usuarios']" class="nav-link">
            <i class="nav-icon fas fa-id-card"></i>
            <p>Usuarios</p>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
